{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SurvDist - Statistics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@12.1.0/dist/handsontable.full.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'images/icon.png' %}" type="image/x-icon" sizes="64x64" />

    <!-- ALert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <h1>SurvDist<span>AI</span></h1>
      </div>
      <div class="nav-links">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'statistic' %}" class="active">Statistics</a>
        <a href="{% url 'usage' %}">Usage</a>
        <a href="{% url 'about' %}">About</a>
      </div>
    </nav>

    <h1 class="main-title">Survival Online Statistics Calculator | 100% Data Security</h1>
    <hr class="title-line" />

    <!-- Controls -->
    <div class="controls">
      <label for="import-data" style="cursor: pointer"> <i class="fa-solid fa-file-arrow-up"></i> Upload Data </label>
      <button id="export-data"><i class="fa-solid fa-file-arrow-down"></i> Download Data</button>
      <input type="file" id="import-data" accept=".xlsx, .csv" style="display: none" />
      <button id="clear-data"><i class="fa-solid fa-trash"></i> Clear Data</button>
    </div>

    <!-- Table -->
    <div class="table-frame">
      <div id="table-container"></div>
    </div>

    <!-- Menu -->
    <div class="menu">
      <a id="menu-descriptive" href="javascript:void(0)">Descriptive Statistik</a>
      <a id="menu-estimasi" href="javascript:void(0)">Survival Estimasi</a>
      <a id="menu-survival" href="javascript:void(0)">Survival Analysis</a>
    </div>

    <!-- Elemen untuk menampilkan hasil statistik -->
    <div id="descriptive-container" class="container" style="display: none">
      <h3>Descriptive Statistics</h3>
      <div id="descriptive-output"></div>
      <div class="garph"></div>
    </div>

    <div id="estimasi-container" class="container" style="display: none">
      <h3>Survival Estimation</h3>
      <div id="estimasi-output"></div>
    </div>

    <div id="survival-container" class="container" style="display: none">
      <h3>Survival Statistics</h3>
      <div id="survival-output"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/handsontable@12.1.0/dist/handsontable.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module" src="{% static 'js/Statistic.js' %}"></script>
  </body>
</html>
